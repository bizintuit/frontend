<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Perspective Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom 3D Grid Perspective */
      .grid-perspective {
        transform-origin: top;
        transform: perspective(700px) rotateX(65deg) scaleX(1);
        opacity: 1;
		box-shadow: 0px 30px 40px rgba(255, 255, 255, 0.35), 
                    -15px 15px 25px rgba(255, 255, 255, 0.35), 
                    15px 15px 25px rgba(255, 255, 255, 0.35);
      }
      
      .border-opacity-50 {
        opacity: 0.5;
      }

    </style>
  </head>
  
</html>
